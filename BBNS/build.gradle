plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '7.1.0.202411261347-r'
    implementation group: 'org.apache.arrow', name: 'arrow-c-data', version: '18.2.0'
    // https://mvnrepository.com/artifact/org.eclipse.rdf4j/rdf4j-sail-memory
    implementation group: 'org.eclipse.rdf4j', name: 'rdf4j-sail-memory', version: '5.1.2'

}

test {
    useJUnitPlatform()
}